<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recados</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/styles.css">
</head>

<body>
    <div style="background-image: url(/images/fundo.jpg); background-position: center ; background-size: cover; height: 100vh; width: 100vw; position: fixed; ">
        <div class="container" >
        <div class="row">
            <div class="col-12 h1 m-5">Meus Recados</div>
        </div class="d-flex align-items-end h-100 w-100"><div>
            <button id="buttonLogOut" class="btn btn-secondary ">SAIR</button>
        </div>
        
        <div id="inputsEditar" class="container row m-5 gx-0"  >
                <div class="col-3">
                    <input style="display: none;" required class="form-control text-white bg-black " type="text" name="inputDescription" id="inputDescriptionEdit" placeholder="Descrição">
                </div>
                <div class="col">
                    <input style="display: none;" required class="form-control ms-3 text-white bg-black" type="text" name="inputDetail" id="inputDetailEdit" placeholder="Detalhamento">
                </div>
                <div class="col-auto">
                    <button style="display: none;" type="submit" id="buttonEdit" class="ms-3 form-control btn btn-success">EDITAR</button>
                </div>
        <div class="row gx-0" >
            
            </div>
            <div class="col-3">
                <input required class="form-control" type="text" name="inputDescription" id="inputDescription" placeholder="Descrição">
            </div>
            <div class="col">
                <input required class="form-control ms-3" type="text" name="inputDetail" id="inputDetail" placeholder="Detalhamento">
            </div>
            <div class="col-auto">
                <button type="submit" id="buttonSaveMessage" class="ms-3 form-control btn btn-info">SALVAR</button>
            </div>
            <div class="row mx-5 bg-black bg-opacity-75 ">
                <table id="table" class="table table-hover table-dark mt-5">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Detalhamento</th>
                        <th scope="col">Ação</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
       
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="./recados.js"></script>
</body>
</html>
