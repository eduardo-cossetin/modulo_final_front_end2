<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recados</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <div style="background-image: url(/images/fundo.jpg); background-size: cover; height: 100vh; width: 100vw; position: fixed; ">
        <div class="row h-100 w-100">
            <div class="col-12 d-flex align-items-center flex-column justify-content-center ">
                <div class="d-flex flex-column bg-black bg-opacity-50 h-auto pt-5 pb-5 rounded shadow-lg w-50 justify-content-center" >
                    <p class="h1 text- m-5 align-self-center text-white">MESSAGES</p>
                    <div class="col-12 d-flex flex-column justify-content-center align-items-center gap-2">
                        <label for="inputUsernameLogin"></label>
                        <input class="form-control mb-3 w-75 p-2 rounded bg-white bg-opacity-75" type="text" name="inputUsernameLogin" id="inputUsernameLogin" placeholder="Username">
                        <label for="inputPasswordLogin"></label>
                        <input class="form-control mb-3 w-75 p-2 rounded bg-white bg-opacity-75" type="password" autocomplete="on" name="inputPasswordLogin" id="inputPasswordLogin" placeholder="Password">
                        <button type="submit" id="buttonSignIn" class="mb-3 btn btn-success w-75 rounded">SIGN IN</button>
                    </div>
                    <span class="text-white align-self-end p-4">Don't have account? <a href="../js/cadastro.html" class="btn btn-info text-black text-decoration-none">SIGN UP</a> </span> 
                    <div id="alertIncorreto" class="alert alert-danger" role="alert" style="display: none">
                        Usuário não cadastrado ou senha incorreta!
                    </div> 
                </div>     
                <div class="ms-5">
                <button type="button" class="align-self-end btn btn-dark mt-2 ml-2" data-toggle="modal" data-target="#meuModal">SOBRE</button>
                <div id="meuModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Sobre esta aplicação</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Essa aplicação foi feita para a avaliação final do módulo de front-end 2 
                            do programa Starter da GrowDev .</p>
                    </div>
                    <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">OK</button>
                    </div>
                    </div>
                </div>
                </div>           
            </div>   
            
            </div>        
                     
        </div>
    </div>
                
       
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="./index.js" ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</body>
</html>
