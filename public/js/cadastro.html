<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recados</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body>
    <div id=background style="background-image: url(/images/fundo.jpg); background-size: cover; height: 100vh; width: 100vw; position: relative; ">
        <div class="row h-100 w-100">
            <div class="col-12 d-flex align-items-center flex-column justify-content-center ">
                <div class="d-flex flex-column bg-black bg-opacity-50 h-auto justify-content-center  rounded shadow-lg w-50 p-5" >
                    <p class="h1 text-white m-5 align-self-center">CRIAR CONTA</p>
                        <form class="col-12 d-flex flex-column align-items-center">
                        <label for="cadastroUsername"></label>
                        <input class="mb-3 w-75 rounded" type="text" name="cadastroUsername" id="cadastroUsername" placeholder="Username">
                        <label for="cadastroPassword"></label>
                        <input class="mb-3 w-75 rounded" type="password" name="cadastroPassword" id="cadastroPassword" placeholder="Password">
                        <label for="repeatPassword"></label>
                        <input class="mb-3 w-75 rounded" type="password" name="repeatPassword" id="repeatPassword" placeholder="Repeat the password">
                        <button class="mb-3 btn btn-success w-75 rounded mb-5 bg-info text-bg-dark text-black">Cadastrar usu√°rio</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
