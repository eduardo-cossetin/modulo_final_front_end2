<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recados</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <div id=background style="background-image: url(/images/fundo.jpg); background-size: cover; height: 100vh; width: 100vw; position: relative; ">
        <div class="row h-100 w-100">
            <div class="col-12 d-flex align-items-center flex-column justify-content-center ">
                <div class="d-flex flex-column bg-black bg-opacity-50 h-auto justify-content-center  rounded shadow-lg w-50 p-5" >
                    <p class="h1 text-white m-5 align-self-center">CREATE ACCOUNT</p>
                    <div class="d-flex flex-column gap-2">
                        <div class="form-group text-white">
                          <label for="inputUsername">Username</label>
                          <input required type="text" class="form-control bg-white bg-opacity-75" id="inputUsername">
                        </div>
                        <div class="form-group text-white">
                          <label for="inputPassword">Password</label>
                          <input id="inputPassword" required type="password"  class="form-control w-75 bg-white bg-opacity-75"  >
                        </div>
                        <div class="form-group text-white">
                          <label for="inputRepeatPassword">Repeat password</label>
                          <input required type="password"  class="form-control w-75 bg-white bg-opacity-75" id="inputRepeatPassword" autocomplete="on">
                        </div>
                        <button type="submit" id="buttonSignUp" class="mt-3 btn btn-info">SIGN UP</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
       
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="./cadastro.js"></script>
</body>
</html>
